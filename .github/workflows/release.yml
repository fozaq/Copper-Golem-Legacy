name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Get mod version
      id: get_version
      run: echo "MOD_VERSION=$(grep 'mod_version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_OUTPUT
      
    - name: Get Minecraft version
      id: get_mc_version
      run: echo "MC_VERSION=$(grep 'minecraft_version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_OUTPUT
      
    - name: Get mod ID
      id: get_mod_id
      run: echo "MOD_ID=$(grep 'mod_id=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_OUTPUT
      
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/libs/${{ steps.get_mod_id.outputs.MOD_ID }}-${{ steps.get_mc_version.outputs.MC_VERSION }}-${{ steps.get_version.outputs.MOD_VERSION }}.jar
        asset_name: ${{ steps.get_mod_id.outputs.MOD_ID }}-${{ steps.get_mc_version.outputs.MC_VERSION }}-${{ steps.get_version.outputs.MOD_VERSION }}.jar
        asset_content_type: application/java-archive
